        <div id="register">

        <section id="register-div">
            <h2>Register</h2>
            <form action="" id="registerForm">
                <div>
                    <input type="text" id="fname" placeholder="First Name" autocomplete="off" required />
                    <input type="text" id="lname" placeholder="Last Name" autocomplete="off" required />

                <input type="number" id="age" placeholder="Age" autocomplete="off" required />
            
                <input type="password" id="pass" placeholder="Password" autocomplete="off" required />
                <input type="password" id="cpass" placeholder="Confirm Password" autocomplete="off" required />
            
                
                 <select name="jobs" id="jobStatus">
                <option value="option">what are u looking for?</option>
                 <option value="look">looking for a job</option>
                 <option value="hire">looking to hire someone</option> 
                 </select>
                
            </form>
            
            <button type="submit" id="reg">Register</button>

    </section>
</main>
